<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PostCard by Shankhadeep Bhadra</title>
  </head>
  <body style="padding-top: 130px">
    <form class="postcard">
      <div class="receiver absolute">
        <label for="r-name">To: </label>
        <input
          type="text"
          name="receiver-name"
          placeholder="The best team in DS"
        />
      </div>
      <div class="sender absolute">
        <label for="s-name">From: </label>
        <input
          type="text"
          name="sender-name"
          placeholder="Your Bengali colleague"
        />
      </div>
      <div class="reply absolute">
        <label for="t-reply">Reply: </label>
        <input
          type="text"
          name="reply-text"
          placeholder="Chai peeo maza karo "
        />
      </div>
      <div class="message absolute">
        <label for="t-message"></label>
        <br />
        <textarea
          name="message"
          rows="12"
          cols="50"
          placeholder="Thank you fro accepting a small &#x0a;town boy in your team and giving &#x0a; me all the support that I needed... &#x0a; &#x0a; A small token of love ðŸ’• for all the kindness. Hope this fresh Darjeeling &#x0a; tea gives you a mood refresher &#x0a; everyday after a stressful day of &#x0a; work"
        ></textarea>
      </div>
    </form>
  </body>
</html>
